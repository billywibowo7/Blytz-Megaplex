<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body id="formulir">
    <h1 class="formulir">Feedback Form</h1>
    <div class="flexing">
        <div class="formulir">
            <form action="">
                <label for="Name" class="left">Name : </label>
                <input type="text" name="Name" id="Name">
                <br>
                <br>
                <br>
                <label for="Email" class="left">Email : </label>
                <input type="text" name="Email" id="Email">
                <br>
                <br>
                <br>
                <label for="Gender" class="left">Gender :</label>
                <span>
                    <input type="radio" id="Gender" name="Gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Gender" name="Gender" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" id="Unknown" name="Unknown" value="Unknown">
                    <label for="Unknown">Unknown</label>
                </span>
                <br>
                <br>
                <br>
                <label for="Feedback" class="left">Feedback : </label>
                <input type="feedback" name="Feedback" id="Feedback">
                <br>
                <br>
                <br>
                <button>Sign In</button>
            </form>
        </div>
    </div>

</body>


</html>
